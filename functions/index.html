<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8">
    <!-- コメント -->
    <title>gitの学習</title>
  </head>
  <body>
    <h1>娯楽</h1>
    <p>料理 </p>
    <p>ケバブ </p>
    <p>材料：ラム肉、チキン、小麦粉、スパイス </p>
    <p>.   クミン、コリアンダー、チリパウダー、  </p>
    <p>説明：ケバブはトルコの名物です </p>
    <p>関連情報：ケバブ味のスナックも日本で人気です </p>
    
    <form action="/youbou" method="POST">
      <input type="text" name="title" placeholder="要望をご記入ください">
      <button type="submit">投稿</button>
    </form>

    <input type="text" id="updatedzairyou" placeholder="新しい材料名">
    <button id="updateBtn">材料を変更</button>

    <script>
  document.getElementById('updateBtn').addEventListener('click', async () => {
    const newName = document.getElementById('updatedzairyou').value;

    const response = await fetch('/zairyou', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ updatedzairyou: newName })
    });

    const result = await response.json();
    console.log('変更後のJSON:', result);
    alert(`材料名が「${newName}」に変更されました`);
  });
</script>

  </body>
</html>
